<!DOCTYPE html>
<html>
<head>
    <title>Koop > Suppliers</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            margin: 10px;
        }

        td, th {
            padding: 4px;
        }
    </style>
</head>
<body>

<h2>Suppliers</h2>


<table>
    <tr><th>Name</th><th>Delivery day</th><th>Remove</th></tr>
{{range .}}
<tr><td>{{.Name}}</td><td>{{.DeliveryDay}}</td><td><form action='/delete_supplier'><input type="hidden" name="id" value="{{.ID}}"><input type='submit' value='Delete {{.Name}}'></form></td></tr>
{{end}}
</table>

{{template "footer.html"}}

</body>
</html>
