<h2>Products</h2>

<table>
    <tr><th>Name</th><th>Category<th><th>Unit</th><th>Quantity</th><th>Price</th></tr>
    {{range .}}
    <tr><td>{{.Name}}</td><td>{{.Category}}<td><td>{{.Unit}}</td><td>{{.Quantity}}</td><td>{{.Price}}<td><td><form action='Put_in'><input type='hidden' name='name' value='{{.Name}}'><input type='submit' value='Put'></form></td></tr>
    {{end}}

</table>
