<h2>Cart items</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Overall</th>
        </tr>
    </thead>
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.Category}}</td>
        <td>{{.Price}}</td>
        <td>{{.Unit}}</td>
        <td>{{.Quantity}}</td>
        <td>{{.Overall}}</td>
    </tr>
    {{end}}
</table>
