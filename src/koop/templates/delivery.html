<h2>Delivery</h2>

<table>
    <tr><th>Supplier</th><th>Category<th><th>Unit</th><th>Quantity</th><th>Price</th></tr>
    {{range .}}
    <tr><td>{{.Supplier}}</td><td>{{.Category}}<td><td>{{.Unit}}</td><td>{{.Quantity}}</td><td>{{.Price}}<td><td><form action='Put_in'><input type='hidden' name='supplier' value='{{.Supplier}}'></form></td></tr>
    {{end}}

</table>


{{template "footer.html"}}
