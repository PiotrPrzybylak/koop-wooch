<h2>Cart items</h2>
<style>
    table, th, td {
        border: 1px solid black;
    }

    table {
        margin: 10px;
    }

    td, th {
        padding: 4px;
    }
</style>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Overall</th>
        </tr>



    </thead>
    {{range .Items}}
    <tr>
        <td>{{.Product.ID}}</td>
        <td>{{.Product.Name}}</td>
        <td>{{.Product.Category}}</td>
        <td>{{.Product.Price}}</td>
        <td>{{.Product.Unit}}</td>
        <td>{{.Quantity}}</td>
        <td>{{.Overall}}</td>
    </tr>


    {{end}}
</table>
